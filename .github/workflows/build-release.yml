name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        run: |
          pip install poetry
          poetry config virtualenvs.in-project true
      
      - name: Install dependencies
        run: poetry install
      
      - name: Build Windows executable
        run: poetry run python build.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: dist/SurvivalCurveExtractor-Windows-*.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        run: |
          pip install poetry
          poetry config virtualenvs.in-project true
      
      - name: Install dependencies
        run: poetry install
      
      - name: Build macOS executable
        run: poetry run python build.py
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-build
          path: dist/SurvivalCurveExtractor-macOS-*.zip

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-build/*.zip
            artifacts/macos-build/*.zip
          body: |
            ## Survival Curve Extractor Release
            
            ### Installation Instructions
            
            #### Windows
            1. Download `SurvivalCurveExtractor-Windows-x64.zip`
            2. Extract the ZIP file
            3. Run `SurvivalCurveExtractor.exe`
            
            #### macOS
            1. Download the appropriate file for your Mac:
               - `SurvivalCurveExtractor-macOS-arm64.zip` for M1/M2 Macs
               - `SurvivalCurveExtractor-macOS-x64.zip` for Intel Macs
            2. Extract the ZIP file
            3. Right-click the app and select "Open"
            
            See the [User Guide](https://github.com/NikitiusIv/survival_curves_extractor/blob/main/USER_GUIDE.md) for detailed instructions.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}